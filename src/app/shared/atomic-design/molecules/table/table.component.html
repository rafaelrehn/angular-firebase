<table class="mat-elevation-z8">
  <tr>
    <th *ngFor="let col of displayedColumns ; let i = index">{{col}}</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of dataSource | async">
    <td *ngFor="let col of displayedColumns ; let i = index">{{getValue(item,i)}}</td>
    <td><app-btn (click)="excluir(item)" [btn]="btnExcluir"></app-btn></td>
  </tr>
</table>
