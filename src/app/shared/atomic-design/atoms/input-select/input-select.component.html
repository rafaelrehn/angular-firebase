<mat-form-field appearance="fill" [formGroup]="form">
  <mat-label>{{input.label}}</mat-label>
  <mat-select [formControlName]="input.name" [multiple]="input.select?.multiselect">
    <mat-option
    *ngFor="let option of input.select?.options"
    [value]="option.value"
    [disabled]="option.disabled">
      {{option.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
