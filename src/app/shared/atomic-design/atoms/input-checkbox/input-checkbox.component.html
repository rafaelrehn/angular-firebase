<div *ngIf="form" appearance="fill" [formGroup]="form" class="mb-8">
    <mat-checkbox  [formGroup]="form"
        class="example-margin"
        id="{{input?.id}}"
        name="{{input?.name}}"
        [formControlName]="input.name">{{input?.label}}</mat-checkbox>
</div>

<div *ngIf="!form" appearance="fill">
  <mat-checkbox
      class="example-margin" >{{input?.label}}</mat-checkbox>
</div>
