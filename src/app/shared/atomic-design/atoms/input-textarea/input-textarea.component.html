<mat-form-field [formGroup]="form" [ngClass]="input.class" appearance="fill">
  <mat-label>{{input?.label}} <span class="text-accent" *ngIf="input.required">*</span> </mat-label>
  <textarea matInput class="form-control" id="{{input?.id}}" name="{{input?.name}}" autocomplete="off"
  [formControlName]="input.name"></textarea>
  <app-input-error-container [input]="input" [form]="form"></app-input-error-container>
</mat-form-field>
