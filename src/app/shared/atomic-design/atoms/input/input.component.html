<mat-form-field appearance="fill" [formGroup]="form" [ngClass]="input.class">
  <mat-label>{{input?.label}} <span class="text-accent" *ngIf="input.required">*</span> </mat-label>
  <input type="{{input.type}}" class="form-control" id="{{input?.id}}" name="{{input?.name}}" autocomplete="off"
  [formControlName]="input.name"
  matInput>

  <app-input-error-container [input]="input" [form]="form"></app-input-error-container>

</mat-form-field>
