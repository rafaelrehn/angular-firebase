<mat-form-field appearance="fill" [formGroup]="form" >
  <fieldset>
    <label for="">{{input.label}}</label>
    <mat-radio-group aria-label="Select an option" [formControlName]="input.name">
      <mat-radio-button
        *ngFor="let option of input.select?.options"
        [value]="option.value"
        [disabled]="option.disabled" class="mr-12">{{option.label}}</mat-radio-button>
    </mat-radio-group>
    <div class="error-container">
      <app-input-error-container [input]="input" [form]="form"></app-input-error-container>
    </div>
  </fieldset>
</mat-form-field>
