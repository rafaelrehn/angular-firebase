<div class="home flex">
    <div class="menu flex-1 flex flex-column">
      <div class="menu-logo-box">
        <div class="logo" routerLink="/home">Motorweb</div>
      </div>
        <div class="menu-item-box">
          <div class="menu-item-list" *ngFor="let menu of menuList" routerLink="{{menu.routerLink}}" routerLinkActive="menu-active">
            <div class="item-list">
              <div class="item-icon">
                <mat-icon>{{menu.icon}}</mat-icon>
              </div>
              <div class="item-label">
                {{menu.label}}
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="content flex-3 flex flex-column">
      <div class="content-header">
        <div class="ml-24">aqui vou botar uma barra de pesquisa</div>
        <div class="user-info">
          <div class="user-name">Rafael Luiz Rehn</div>
          <div class="user-photo" [style.background-image]="'url(' + authService?.user?.photoURL + ')'"></div>
        </div>
      </div>
      <div class="content-router">
        <router-outlet></router-outlet>
      </div>

    </div>
</div>
