<div class="home flex">
    <div class="menu flex-1 flex flex-column">
      <div class="menu-logo-box">
        <div class="logo" routerLink="/home">Motorweb</div>
      </div>
        <div class="menu-item-box">
          <div class="menu-item-list" *ngFor="let menu of menuList" routerLink="{{menu.routerLink}}" routerLinkActive="menu-active">
            <div class="item-list">
              <div class="item-icon">
                <mat-icon>{{menu.icon}}</mat-icon>
              </div>
              <div class="item-label">
                {{menu.label}}
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="content flex-3 flex flex-column">
      <!-- <div class="content-header">
        aki em cima pesoar
      </div> -->
      <div class="content-router">
        <router-outlet></router-outlet>
      </div>

    </div>
</div>
